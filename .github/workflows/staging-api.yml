name: Staging Saleor-API Pipeline

on:
  push:
    branches:
       - staging
    paths:
      - 'saleor-api/**'

jobs:
  staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Start Docker Compose Services
        run: docker compose up -d

      - name: Wait for Services to Start
        run: sleep 310  # give plenty of time for stack to fully start

      - name: Run Health Checks for All Services
        run: |
          echo "Checking API Health..."
          curl --fail --show-error --silent http://localhost:8000/health/ || (docker compose logs api && exit 1)

          echo "Checking Dashboard Health..."
          curl --fail --show-error --silent http://localhost:9000/ || (docker compose logs dashboard && exit 1)

          echo "Checking Mailpit Health..."
          curl --fail --show-error --silent http://localhost:8025/ || (docker compose logs mailpit && exit 1)

          echo "Checking Jaeger Health..."
          curl --fail --show-error --silent http://localhost:16686/ || (docker compose logs jaeger && exit 1)

          echo "Checking Database Health..."
          docker-compose exec -T db pg_isready -U saleor || (docker compose logs db && exit 1)

          echo "Checking Redis Health..."
          docker-compose exec -T redis redis-cli ping || (docker compose logs redis && exit 1)

      - name: Stop Docker Compose
        if: always()
        run: docker compose down

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/saleor-api:staging -f saleor-api/Dockerfile .

      - name: Push Docker Image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/saleor-api:staging